<!-- Booking Form -->
<div class="app-container">
    <div class="booking-form">
        <!-- Beschikbaarheid -->
        <div class="step-content active">
            <div class="calendar-container">
                <div class="month-selector">
                    <button class="month-nav-btn" id="prevMonth">
                        <span class="arrow">←</span>
                    </button>
                    <h2 id="currentMonth">December 2023</h2>
                    <button class="month-nav-btn" id="nextMonth">
                        <span class="arrow">→</span>
                    </button>
                </div>
                
                <div class="calendar-grid" id="calendarGrid">
                    <div class="weekday">Ma</div>
                    <div class="weekday">Di</div>
                    <div class="weekday">Wo</div>
                    <div class="weekday">Do</div>
                    <div class="weekday">Vr</div>
                    <div class="weekday">Za</div>
                    <div class="weekday">Zo</div>
                    <!-- Calendar days will be inserted here by JavaScript -->
                </div>
            </div>

            <div class="time-slots-options">
                <div class="time-slot-option">
                    <label class="time-slot-checkbox">
                        <input type="checkbox" name="time-slot" value="morning">
                        <span class="checkbox-custom"></span>
                        <div class="time-slot-info">
                            <strong>Ochtend</strong>
                            <span>08:00 - 12:00</span>
                        </div>
                    </label>
                </div>
                <div class="time-slot-option">
                    <label class="time-slot-checkbox">
                        <input type="checkbox" name="time-slot" value="afternoon">
                        <span class="checkbox-custom"></span>
                        <div class="time-slot-info">
                            <strong>Middag</strong>
                            <span>12:00 - 18:00</span>
                        </div>
                    </label>
                </div>
                <div class="time-slot-option">
                    <label class="time-slot-checkbox">
                        <input type="checkbox" name="time-slot" value="evening">
                        <span class="checkbox-custom"></span>
                        <div class="time-slot-info">
                            <strong>Avond</strong>
                            <span>18:00 - 21:00</span>
                        </div>
                    </label>
                </div>
            </div>

            <div class="selected-slots-container">
                <h3>Geselecteerde tijdslots</h3>
                <div id="selectedSlots" class="selected-slots-list">
                    <!-- Selected slots will be displayed here -->
                </div>
                <p class="hint-text">Je kunt meerdere dagen en tijdslots selecteren</p>
            </div>
        </div>
    </div>
</div>
